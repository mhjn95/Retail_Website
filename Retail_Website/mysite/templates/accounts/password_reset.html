{% extends 'base.html' %}
{% load static %}
{% block content %}


<div id='box' class="login-clean mt-3" style="background-color: rgb(239,248,255);padding-bottom: 120px;">

  <form method="post">
    <div class="illustration">
        <h1 style="color: rgb(0,123,255);">Forgot Password?&nbsp;</h1>
    </div>
    <p>Please enter the email you provided during the registration process to reset your password.</p>
    <div class="pl-4 ml-5">
      {% csrf_token %}
      {{ form }}
    </div>

    <button type="submit" class='mt-2 btn btn-block btn-success' name="button">Request for Reset</button>
    <strong><a class="forgot mt-1" href="{% url 'login' %}">Back to Login</a></strong>
  </form>
</div>





{% endblock %}
